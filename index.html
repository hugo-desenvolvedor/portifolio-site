<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portifolio Site</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="header">
        <div class="logo"></div>
        <div class="description">
            <h1 class="name">Hugo Santos</h1>
            <h2 class="position">Web Developer</h2>
        </div>
    </div>
    <picture>
        <source media="(max-width: 320px)" srcset="images/web-design-320.jpg">
        <source media="(max-width: 480px)" srcset="images/web-design-480.jpg">
        <img src="images/web-design-960.jpg" alt="A web design desktop">
    </picture>
</header>
<main>
    <article>
        <h2>Featured Work</h2>
        <div class="gallery">
            <picture class="image-gallery">
                <source media="(max-width: 320px)" srcset="images/tictactoe-320.jpg">
                <source media="(max-width: 480px)" srcset="images/tictactoe-480.jpg">
                <img src="images/tictactoe-960.jpg" alt="A web design desktop">
                <figcaption>
                    <h3>Tic Tac Toe</h3>
                    <a href="https://github.com/hugo-desenvolvedor/tictactoe" target="_blank">Tic Tac Toe Link</a>
                </figcaption>
            </picture>
            <picture class="image-gallery">
                <source media="(max-width: 320px)" srcset="images/memory-game-320.jpg">
                <source media="(max-width: 480px)" srcset="images/memory-game-480.jpg">
                <img src="images/memory-game-960.jpg" alt="A web design desktop">
                <figcaption>
                    <h3>Memory Game</h3>
                    <a href="https://github.com/hugo-desenvolvedor/fend-project-memory-game" target="_blank">Memory Game Link</a>
                </figcaption>
            </picture>
            <picture class="image-gallery">
                <source media="(max-width: 320px)" srcset="images/record-320.jpg">
                <source media="(max-width: 480px)" srcset="images/record-480.jpg">
                <img src="images/record-960.jpg" alt="A web design desktop">
                <figcaption>
                    <h3>Project 3</h3>
                    <a href="#">Link 3</a>
                </figcaption>
            </picture>
        </div>
    </article>
</main>
</body>
</html>
